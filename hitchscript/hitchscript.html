<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>itchcork</title>
    <meta name="description"
          content="share javascript standards, compare javascript to coffeescript, unit test javascript, run benchmarks on javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--/* Bootstrap v2.3.1** Copyright 2012 Twitter, Inc* Licensed under the Apache License v2.0* http://www.apache.org/licenses/LICENSE-2.0** Designed and built with all the love in the world @twitter by @mdo and @fat.*/-->
    <style id="theme"></style>
    <script type="text/javascript">/mobi/i.test(navigator.userAgent) && !pageYOffset && !location.hash && setTimeout(function () {
        window.scrollTo(0, 1);
    }, 200);</script>
</head>
<body>{{> hitchscript}}{{> scripts}}{{> ga}}</body>
<template name="hitchscript">
<div id="topNav" class="navbar-fixed-top" style="display:none;">
    <div class="navbar-inner">
                <span><img id="logo" class="logo" src="/brand2.png"
                           data-bind="click: function(){ var menu = document.getElementById('menu'); if(menu.style.display == 'block') { menu.style.display = 'none';} else {menu.style.display = 'block';window.scrollTo(0,0);}}"
                           width="90" height="44"/></span>

        <div class="btn btn-info pull-right" style="margin-right: 3px; margin-top:4px;"
             data-bind="click: function(){var menu = document.getElementById('menu'); if(document.getElementById('menu').style.display == 'block') { menu.style.display = 'none';} else {menu.style.display = 'block';window.scrollTo(0,0);}}">
            <img id="rightMenu" style="margin-bottom: 2px;"
                 src="/glyphicons_158_show_lines.png" width="24"
                 height="15"/></div>
    </div>
</div>
<div class="container-fluid frame" style="display: none;">
<div id="menu" class="menu nav-collapse collapse well" style="display:none;">
    <div class="collapse-inner">
        <div class="navbar navbar-inverse">
            <div class="navbar-inner"><span class="badge badge-info">Theme</span></div>
        </div>
        <ul class="nav nav-tabs nav-stacked">
            <li><a href=""
                   data-bind="click: function(){themeManager.set('amelia');$('#logo').click();}">Amelia</a>
            </li>
            <li><a href=""
                   data-bind="click: function(){themeManager.set('curelean');$('#logo').click();}">Cerulean</a>
            </li>
            <li><a href=""
                   data-bind="click: function(){themeManager.set('cosmo');$('#logo').click();}">Cosmo</a>
            </li>
            <li><a href=""
                   data-bind="click: function(){themeManager.set('cyborg');$('#logo').click();}">Cyborg</a>
            </li>
            <li><a href=""
                   data-bind="click: function(){themeManager.set('slate');$('#logo').click();}">Slate</a></li>
            <li><a href=""
                   data-bind="click: function(){themeManager.set('superhero');$('#logo').click();}">Superhero</a></li>
        </ul>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner"><span class="badge badge-info">Testing Framework</span></div>
        </div>
        <ul class="nav nav-tabs nav-stacked">
            <li><a href=""
                   data-bind="click: function(){unitTestFrameworkManager.set('itchcork');$('#logo').click();}">Itchcork</a>
            </li>
            <li><a href=""
                   data-bind="click: function(){unitTestFrameworkManager.set('mocha');$('#logo').click();}">Mocha</a>
            </li>
        </ul>
        <div class="navbar navbar-inverse">
            <div class="navbar-inner"><span class="badge badge-info"><span><img style="float: left;"
                                                                                src="/glyphicons_401_github.png"
                                                                                width="24"
                                                                                height="24"/></span><span
                    style="top: 5px;position: relative">Github Source</span></span></div>
        </div>
        <ul class="nav nav-tabs nav-stacked">
            <li>
                <input type="text" value="raw.github.com/adamjmoon/itchcork/master" style="width: 99%"/>
            </li>
            <li></li>
        </ul>
    </div>
</div>
<div class="view container-fluid" style="display:none;">
    <div class="accordion" id="content">
        <div class="accordion-group" data-bind="'foreach': suites">
            <div class="navbar navbar-inverse accordion-toggle">
                <div class="navbar-inner suiteDesc"><span class="badge badge-info" data-bind="text: suiteDesc"></span>
                </div>
            </div>
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseContextJS"
                   href="#">
                    <span class="badge badge-info">CONTEXT SOURCE</span>
                </a>
            </div>
            <div id="collapseContextJS" class="accordion-body collapse in">
                <div class="accordion-inner">
                    <div class="row-fluid">
                        <div class="span6 js ">
                            <div class="badge badge-success">Javascript</div>
                            <br/>
                                                       <pre class="well"><code class='help-inline'
                                                                               data-bind="text: jsContextStr"></code></pre>
                        </div>
                        <div class="span6 coffee">
                            <div class="badge badge-warning">Coffeescript</div>
                            <br/>
                                                          <pre class="well"><code class='help-inline'
                                                                                  data-bind="text: coffeeContextStr"></code></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="accordion-group" style="display: none;" data-bind="visible: testCases().length > 0">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseContext"
                   href="#"><span
                        class="badge badge-info">CONTEXT BREAKDOWN</span>
                </a>
            </div>
            <div id="collapseContext" class="accordion-body collapse">
                <div class="accordion-inner">
                    <table class="table" id="testCaseList">
                        <thead>
                        <th>
                            <div class="badge badge-info">function</div>
                        </th>
                        <th>
                            <div class="badge badge-success">Javascript</div>
                        </th>
                        <th>
                            <div class="badge badge-warning">Coffeescript</div>
                        </th>
                        </thead>
                        <tbody data-bind="'foreach': testCases">
                        <tr>
                            <td><label data-bind="text: name"></label></td>
                            <td>
                                <pre class="well"><code class="help-inline" data-bind="text: jsStr"></code></pre>
                            </td>
                            <td>
                                <pre class="well"><code class="help-inline" data-bind="text: coffeeStr"></code></pre>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="accordion-group">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseResults"
                   href="#"><span
                        class="badge badge-info">TEST RESULTS</span></a>
            </div>
            <div id="collapseResults" class="accordion-body collapse in">
                <div class="accordion-inner" id="itchcorkResults"
                     data-bind="visible: unitTestFrameworkManager.getFramework() === 'itchcork'">
                    <table class="table table-condensed" id="results">
                        <thead>
                        <tr>
                            <th>expression</th>
                            <th>should.equal</th>
                            <th>actual</th>
                            <th>typeof</th>
                        </tr>
                        </thead>
                        <tbody data-bind="'foreach': tests">
                        <tr data-bind="css: shouldEqual === actual ? 'success' : 'error'">
                            <td><code class="well help-inline" data-bind="text: expression"></code></td>
                            <td><code class="well help-inline" data-bind="text: shouldEqual"></code></td>
                            <td><code class="well help-inline" data-bind="text: actual"></code></td>
                            <td><code class="well help-inline" data-bind="text: typeOf"></code></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="accordion-inner" id="mochaResults"
                     data-bind="visible: unitTestFrameworkManager.getFramework() === 'mocha'">
                    <div id="mocha" class="row-fluid"><a id="collapse" class="btn btn-alert" href="#">Collapse
                        All</a>
                        <a id="expand" class="btn btn-alert hide" href="#">Expand All</a></div>
                </div>
            </div>
        </div>
        <div class="accordion-group"
             data-bind="visible: unitTestFrameworkManager.getFramework() === 'itchcork'">
            <div class="accordion-heading">
                <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseBenchmarks"
                   href="#">
                    <span class="badge badge-info">BENCHMARKS</span> <span
                        data-bind="text: benchmarkPlatform"
                        class="badge badge-inverse"></span> <span
                        data-bind="text: !benchmarksDone() ? 'RUNNING...': 'COMPLETED', css: benchmarksDone() ? 'badge badge-success' : 'badge badge-warning'"></span>
                </a>

            </div>
            <div id="collapseBenchmarks" class="accordion-body collapse in">
                <div class="accordion-inner">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>expression</th>
                            <th>times faster</th>
                            <th>ops/sec</th>
                            <th>+/-</th>
                            <th># analysis cycles</th>
                            <th># sample cycles</th>
                            <th>iterations/sample cycle</th>
                        </tr>
                        </thead>
                        <tbody data-bind="'foreach': benchmarks">
                        <tr data-bind="css: fastest() ? 'success' : slowest() ? 'error' : ''">
                            <td>
                                <code class="well help-inline" data-bind="text: expression"></code>
                            </td>
                            <td><code class="well help-inline" style='display:none;'
                                      data-bind="text: timesFaster, visible:timesFaster"></code></td>
                            <td><code class="well help-inline" data-bind="text: hz"></code></td>
                            <td><code class="well help-inline" data-bind="text: relativateMarginError"></code></td>
                            <td><code class="well help-inline" data-bind="text: numAnalysisCycles"></code></td>
                            <td><code class="well help-inline" data-bind="text: numSampleCycles"></code></td>
                            <td><code class="well help-inline" data-bind="text: iterationPerSampleCycle"></code></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <button style="display:none;margin:0 0 15px 15px" class='btn btn-large btn-inverse'
                        data-bind="click: run,visible: benchmarksDone">RUN AGAIN
                </button>
            </div>
        </div>
    </div>
</div>
</div>
</template>
<template name="scripts"></template>
<template name="ga"></template>
